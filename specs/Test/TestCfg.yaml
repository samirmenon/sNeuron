#This is a sample neuron 
#ALWAYS use SI units
#String names should ALWAYS be unique

#There may be multiple networks in a file
- name: TestNetwork1
  type: NEF
  set:
    - name: set-1
      n-neurons: 2
      input-dimension: 2
      neurons:
        # LIF: dV/dt = aV + b; tref = refractory time
        lif:
          - name: n-lif-0
            type: LIF
            id: 0
            a: 10
            b: 20
            tref: 0.001
            encoders: [1, 0]
          - name: n-lif-1
            type: LIF
            id: 1
            a: 10
            b: 20
            tref: 0.001
            encoders: [0, -1]
      #NOTE TODO : This tag is under construction. Ignore it for now.
      connected-to:
        - name: set-2
          how: all-to-all
        - name: set-3
          how: decode
